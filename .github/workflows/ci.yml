name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'release/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# ADD THIS SECTION
permissions:
  contents: read
  security-events: write
  pull-requests: write
  packages: write

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # STAGE 1: SOURCE (Security & Quality Gates)
  source-security:
    name: Source Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scanning with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || 'HEAD~1' }}
          head: HEAD
        continue-on-error: true

      - name: SAST - CodeQL Analysis Init
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript

      - name: CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Lint with Ruff
        run: |
          ruff check backend/ --output-format=github
        continue-on-error: true

      - name: Check code formatting
        run: |
          black --check backend/ || true
          isort --check-only backend/ || true
        continue-on-error: true

      - name: Dependency vulnerability scan
        run: |
          pip install pip-audit safety
          cd backend
          pip-audit -r requirements.txt || true
          safety check -r requirements.txt --ignore 70612 || true
        continue-on-error: true

  # STAGE 2: BUILD (Create & Scan Artifacts)
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: source-security
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio requests

      - name: Run unit tests
        run: |
          cd backend
          pytest --version || echo "Creating basic test structure"
          pytest tests/test_basic.py -v --cov=. --cov-report=xml --cov-report=term --ignore=tests/integration

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build Docker image - Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true
          tags: urlshortener-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image - Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          load: true
          tags: urlshortener-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: urlshortener-api:test
          format: spdx-json
          output-file: sbom-api.spdx.json

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: urlshortener-api:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: urlshortener-api:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL'

  # STAGE 3: TEST (Integration & Security)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: urlshortener_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest requests pytest-timeout

      - name: Create database tables
        run: |
          cd backend
          python -c "from database import engine, Base; Base.metadata.create_all(bind=engine)"
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: urlshortener_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""

      - name: Start API server in background
        run: |
          cd backend
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > api.log 2>&1 &
          echo $! > api.pid
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: urlshortener_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          BASE_URL: http://localhost:8000

      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:8000/api/v1/health > /dev/null; do sleep 2; echo "Waiting for API..."; done'
          echo "API is ready!"

      - name: Run integration tests
        run: |
          cd backend
          pytest tests/integration/ -v --timeout=30 --tb=short
        env:
          API_URL: http://localhost:8000

      - name: Show API logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          cat backend/api.log || echo "No API logs found"

      - name: Stop API server
        if: always()
        run: |
          if [ -f backend/api.pid ]; then
            kill $(cat backend/api.pid) 2>/dev/null || true
          fi

  # STAGE 4: RELEASE (Push to Registry)
  release:
    name: Release Images
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata - Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker metadata - Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate release notes
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Release notes for ${{ github.ref_name }}" > release-notes.md
          echo "Images published:" >> release-notes.md
          echo "- Backend: ${{ steps.meta-backend.outputs.tags }}" >> release-notes.md
          echo "- Frontend: ${{ steps.meta-frontend.outputs.tags }}" >> release-notes.md

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          generate_release_notes: true