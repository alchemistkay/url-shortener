<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K4sCloud URL Shortener</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header -->
        <header>
            <h1><i class="fas fa-link"></i> K4sCloud URL Shortener</h1>
            <p class="subtitle">Shorten your links instantly!</p>
        </header>

        <!-- Main Form -->
        <div class="card">
            <form id="shortenForm">
                
                <!-- URL Input -->
                <div class="form-group">
                    <label for="originalUrl">Enter a long URL:</label>
                    <input 
                        type="url" 
                        id="originalUrl" 
                        placeholder="https://example.com/very/long/url" 
                        required
                    >
                </div>

                <!-- Custom Slug Input -->
                <div class="form-group">
                    <label for="customSlug">
                        Custom slug (optional):
                        <span class="hint">3-10 characters, letters and numbers only</span>
                    </label>
                    <input 
                        type="text" 
                        id="customSlug" 
                        placeholder="mylink"
                        pattern="[a-zA-Z0-9]{3,10}"
                        maxlength="10"
                    >
                </div>

                <!-- Expiry Input -->
                <div class="form-group">
                    <label for="expiryHours">
                        Expires in (hours):
                        <span class="hint">Leave empty for no expiry</span>
                    </label>
                    <input 
                        type="number" 
                        id="expiryHours" 
                        placeholder="24"
                        min="1"
                        max="8760"
                    >
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-scissors"></i> Shorten URL
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </form>
        </div>

        <!-- Result Card (hidden initially) -->
        <div id="resultCard" class="card result-card" style="display: none;">
            <h3><i class="fas fa-check-circle"></i> Success!</h3>
            <div class="result-url">
                <input 
                    type="text" 
                    id="shortUrl" 
                    readonly 
                    class="short-url-input"
                >
            </div>
            <div class="button-group">
                <button onclick="copyToClipboard()" class="btn btn-primary">
                    <i class="fas fa-copy"></i> Copy to Clipboard
                </button>
                <button onclick="viewStats()" class="btn btn-secondary">
                    <i class="fas fa-chart-bar"></i> View Stats
                </button>
            </div>
            <div id="urlInfo" class="url-info"></div>
        </div>

        <!-- Error Card (hidden initially) -->
        <div id="errorCard" class="card error-card" style="display: none;">
            <h3><i class="fas fa-exclamation-circle"></i> Error</h3>
            <p id="errorMessage"></p>
        </div>

        <!-- Recent URLs -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3><i class="fas fa-history"></i> Recent URLs</h3>
                <button onclick="loadRecentUrls()" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="recentUrls" class="recent-urls">
                <p class="hint">Your shortened URLs will appear here...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Built with <i class="fas fa-heart" style="color: #ff6b6b;"></i> on K4sCloud Infrastructure</p>
            <p>
                <a href="#" onclick="openApiDocs(); return false;">API Docs</a> | 
                <a href="#" onclick="openHealthCheck(); return false;">Health Check</a>
            </p>
        </footer>

    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
