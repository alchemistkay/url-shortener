server {
    listen 80;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # GZIP compression
    gzip on;
    gzip_types text/css application/javascript;
    
    # Cache static assets
    location ~* \.(css|js|jpg|png|gif|ico)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}